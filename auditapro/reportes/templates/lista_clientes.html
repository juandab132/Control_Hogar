<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} {{ cliente.apellido }}</li>
        {% empty %}
            <li>No hay clientes disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
