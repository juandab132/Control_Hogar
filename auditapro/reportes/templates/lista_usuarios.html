<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/StylesheetHomeControl.css">
</head>
<body>
    <div class="userHeader">
        <h1>Users</h1>
    </div>
    
    <div class="userContainer">
        {% for usuario in Usuarios %}
         <div class="userCard">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Nombre: {{usuario.nombre}}</h5>
                  <p class="card-text">ID: {{usuario.identifier}}</p>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Telefono: {{usuario.telefono}}</h6>
                  <p class="card-text">Telefono de emergencia: {{usuario.telefonoEmergencia}}</p>
                </div>
              </div>
         </div>
          
        {% empty %}
            <li>No hay usuarios disponibles.</li>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/css/loginscript.js"></script>
</body>
</html>
